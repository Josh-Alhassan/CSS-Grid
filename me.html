<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <style>
    .container {
      width: 800px;
      height: 500px;
      background-color: #efefef;
      margin: auto;
      display: grid;
      grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
      grid-template-columns: 1fr 1fr 1fr 1fr;
    }

    .container div {
      background-color: royalblue;
      font-size: 1.5rem;
      padding: 1rem;
      text-align: center;
      color: #fff;
    }

    .header {
      grid-column: 1 / -1;
      grid-row: 1 / 2;
    }

    .sidebar {
      grid-column: 1 / 2;
      grid-row: 2 / 5;
    }

    .main {
      grid-column: 2 / -1;
      grid-row: 2 / 4;
    }

    .box-1 {
      grid-column: 2 / 3;
      grid-row: 4 / 5;
    }

    .box-2 {
      grid-column: 3 / 4;
      grid-row: 4 / 5;
    }

    .box-3 {
      grid-column: 4 / 5;
      grid-row: 4 / 5;
    }

    .footer {
      grid-column: 1 / -1;
    }
  </style>
  <body>
    <!-- <h2>oh whaaa!</h2> -->
    <div class="container">
      <div class="header">Header</div>
      <div class="sidebar">Sidebar</div>
      <div class="main">Main</div>
      <div class="box-1">Box 1</div>
      <div class="box-2">Box 2</div>
      <div class="box-3">Box 3</div>
      <div class="footer">Footer</div>
    </div>
  </body>
</html>
